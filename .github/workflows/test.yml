name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  unit-tests:
    name: Kotlin/JS Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Run unit tests
        run: ./gradlew browserTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: build/reports/tests/browserTest/

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Build production bundle
        run: ./gradlew build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: build/dist/js/productionExecutable/

  e2e-visual-tests:
    name: E2E Visual Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        include:
          - project: chromium
            browser: chromium
          - project: firefox
            browser: firefox
          - project: webkit
            browser: webkit
          - project: mobile-chrome
            browser: chromium
          - project: mobile-safari
            browser: webkit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: build/dist/js/productionExecutable/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        working-directory: e2e
        run: npm ci || npm install

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run visual tests
        working-directory: e2e
        run: npm run test:visual -- --project=${{ matrix.project }}

      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results-${{ matrix.project }}
          path: |
            e2e/playwright-report/
            e2e/test-results/

      - name: Upload screenshot diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshot-diffs-${{ matrix.project }}
          path: e2e/test-results/**/*-diff.png

  e2e-integration-tests:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: build/dist/js/productionExecutable/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        working-directory: e2e
        run: npm ci || npm install

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Run integration tests
        working-directory: e2e
        run: npm run test:integration -- --project=chromium

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            e2e/playwright-report/
            e2e/test-results/

  cross-browser-tests:
    name: Cross-Browser Tests
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: build/dist/js/productionExecutable/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        working-directory: e2e
        run: npm ci || npm install

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run integration tests on ${{ matrix.browser }}
        working-directory: e2e
        run: npm run test:integration -- --project=${{ matrix.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.browser }}-test-results
          path: |
            e2e/playwright-report/
            e2e/test-results/

  comment-on-pr:
    name: Comment Test Results on PR
    runs-on: ubuntu-latest
    needs: [e2e-visual-tests, e2e-integration-tests]
    if: github.event_name == 'pull_request' && always()

    steps:
      - name: Get workflow run URL
        id: run-url
        run: |
          echo "url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Determine test status
        id: status
        run: |
          if [[ "${{ needs.e2e-visual-tests.result }}" == "success" && "${{ needs.e2e-integration-tests.result }}" == "success" ]]; then
            echo "visual=passed" >> $GITHUB_OUTPUT
            echo "integration=passed" >> $GITHUB_OUTPUT
            echo "overall=All tests passed!" >> $GITHUB_OUTPUT
          else
            if [[ "${{ needs.e2e-visual-tests.result }}" == "success" ]]; then
              echo "visual=passed" >> $GITHUB_OUTPUT
            else
              echo "visual=failed" >> $GITHUB_OUTPUT
            fi
            if [[ "${{ needs.e2e-integration-tests.result }}" == "success" ]]; then
              echo "integration=passed" >> $GITHUB_OUTPUT
            else
              echo "integration=failed" >> $GITHUB_OUTPUT
            fi
            echo "overall=Some tests failed" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with test results
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = '${{ steps.run-url.outputs.url }}';
            const visualStatus = '${{ steps.status.outputs.visual }}' === 'passed' ? '✅' : '❌';
            const integrationStatus = '${{ steps.status.outputs.integration }}' === 'passed' ? '✅' : '❌';
            const overall = '${{ steps.status.outputs.overall }}';

            const body = `## Playwright Test Results

            **Status:** ${overall}

            | Test Suite | Status |
            |------------|--------|
            | Visual Regression Tests | ${visualStatus} |
            | Integration Tests | ${integrationStatus} |

            **[View Full Test Report](${runUrl}#artifacts)**

            To view detailed HTML reports:
            1. Click the link above
            2. Scroll to "Artifacts" section
            3. Download \`visual-test-results-{browser}\` or \`integration-test-results\`
            4. Extract and open \`playwright-report/index.html\`

            > This comment is automatically updated on each push.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Playwright Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
