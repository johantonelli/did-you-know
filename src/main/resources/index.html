<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did you know...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        #loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        #fact-container {
            margin-bottom: 30px;
        }

        #fact-title {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #fact-text {
            color: #555;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
        }

        #fact-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        #fact-link:hover {
            border-bottom-color: #667eea;
        }

        .button-container {
            text-align: center;
        }

        #reload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        #reload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #reload-btn:active {
            transform: translateY(0);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #fact-title {
                font-size: 1.5em;
            }

            #fact-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Did you know...</h1>

        <div id="loading" style="display: block;">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Loading a random fact...</p>
        </div>

        <div id="fact-container" style="display: none;">
            <h2 id="fact-title"></h2>
            <p id="fact-text"></p>
            <a id="fact-link" href="#" target="_blank">Read full article â†’</a>
        </div>

        <div class="button-container">
            <button id="reload-btn">Get Another Fact</button>
        </div>
    </div>

    <script src="wikifacts.js"></script>
</body>
</html>
