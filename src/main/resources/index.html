<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did you know...</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ’¡</text></svg>">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #C0C0C0;
            margin: 0;
            padding: 20px;
            color: #000000;
        }

        .container {
            background: #FFFFFF;
            border: 3px solid #000000;
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
        }

        h1 {
            background: #000080;
            color: #FFFFFF;
            text-align: center;
            font-size: 2em;
            margin: 0;
            padding: 15px;
            font-family: 'Arial', sans-serif;
            border-bottom: 3px solid #000000;
        }

        hr {
            border: 0;
            height: 2px;
            background: #000000;
            margin: 20px 0;
        }

        #loading {
            text-align: center;
            padding: 40px 20px;
            color: #000080;
            font-size: 1.2em;
            font-weight: bold;
        }

        #fact-container {
            margin: 20px;
            background: #FFFFCC;
            border: 2px solid #000000;
            padding: 20px;
        }

        #fact-title {
            color: #000080;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }

        #fact-text {
            color: #000000;
            font-size: 1.15em;
            line-height: 1.6;
            margin-bottom: 15px;
            font-family: 'Arial', sans-serif;
        }

        #fact-link {
            color: #0000EE;
            text-decoration: underline;
            font-weight: bold;
        }

        #fact-link:visited {
            color: #551A8B;
        }

        #fact-link:hover {
            color: #FF0000;
        }

        .button-container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background: #E0E0E0;
            border-top: 3px solid #000000;
        }

        #reload-btn, #copy-btn {
            background: #D4D0C8;
            color: #000000;
            border: 2px outset #FFFFFF;
            padding: 8px 25px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            box-shadow: 2px 2px 0px #808080;
            margin: 5px;
        }

        #reload-btn:hover, #copy-btn:hover {
            background: #E8E4DC;
        }

        #reload-btn:active, #copy-btn:active {
            border-style: inset;
            box-shadow: none;
        }

        #copy-btn {
            display: none;
        }

        .spinner {
            border: 4px solid #C0C0C0;
            border-top: 4px solid #000080;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Did you know...</h1>

        <div id="loading" style="display: block;">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Loading a random fact...</p>
        </div>

        <div id="fact-container" style="display: none;">
            <h2 id="fact-title"></h2>
            <p id="fact-text"></p>
            <a id="fact-link" href="#" target="_blank">Read more</a>
        </div>

        <div class="button-container">
            <button id="copy-btn">Copy to clipboard</button>
            <button id="reload-btn">Get Another Fact</button>
        </div>
    </div>

    <script src="wikifacts.js"></script>
</body>
</html>
